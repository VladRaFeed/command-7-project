<div class="subskribe-modal-section modal" data-modal="3">
  <button
    class="subskribe-modal-section-button-close js-modal-close"
    data-modal="3"
  >
    <svg class="subskribe-modal-section-icon">
      <use href="./images/icons.svg#icon-cross-button"></use>
    </svg>
  </button>
  <picture>
    <source
      srcset="./images/pop_up/full.jpg 1x, ./images/pop_up/full@2x.jpg 2x"
      media="(min-width: 768px)"
    />
    <img
      class="subskribe-modal-section-img"
      src="./images/pop_up/full-mobile.jpg"
      srcset="
        ./images/pop_up/full-mobile.jpg    1x,
        ./images/pop_up/full-mobile@2x.jpg 2x
      "
      alt="video-cover"
    />
  </picture>
  <div class="subskribe-modal-section-container">
    <h2 class="subskribe-modal-section-title">
      Explore our
      <br />
      <span class="subskribe-modal-section-title-item">new chocolate</span>
      first!
    </h2>
    <form class="input-wrapper">
      <input
        type="text"
        class="subskribe-modal-section-input"
        placeholder="Enter your email"
      />
      <button type="submit" class="subskribe-modal-section-button">
        Submit
      </button>
    </form>
  </div>
</div>
