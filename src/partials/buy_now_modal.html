<div class="container-buynow modal" data-modal="1">
  <button type="button" class="js-modal-close modal-close-btn" data-modal="1">
    <svg class="modal-close-icon">
      <use href="./images/icons.svg#icon-cross-button"></use>
    </svg>
  </button>
  <h2 class="second-title"><span class="orange-title">buy</span> now</h2>
  <!-- Slider main container -->
  <div class="swiper image-slider">
    <!-- Additional required wrapper -->
    <div class="swiper-wrapper">
      <!-- Slides -->
      <div class="swiper-slide">
        <div class="product-card">
          <img
            src="../images/buy_now/buy100.jpg"
            alt="100g"
            class="product-buy-img"
          />
          <span class="prod-weight">100g</span>
        </div>
      </div>
      <div class="swiper-slide">
        <div class="product-card">
          <img
            src="../images/buy_now/buy200.jpg"
            alt="200g"
            class="product-buy-img"
          />
          <span class="prod-weight">200g</span>
        </div>
      </div>
      <div class="swiper-slide">
        <div class="product-card">
          <img
            src="../images/buy_now/buy300.jpg"
            alt="300g"
            class="product-buy-img"
          />
          <span class="prod-weight">300g</span>
        </div>
      </div>
    </div>
    <!-- If we need pagination -->
    <div class="swiper-pagination"></div>
    <!-- If we need navigation buttons -->
    <!-- <div class="swiper-button-prev"></div>
  <div class="swiper-button-next"></div> -->

    <!-- If we need scrollbar -->
    <!-- <div class="swiper-scrollbar"></div> -->
  </div>
  <div class="buy-wrapper">
    <div class="product-card">
      <ul class="product-list">
        <li class="product-item">
          <div class="product-container">
            <img
              srcset="
                ./images/buy_now/buy100.jpg,
                ./images/buy_now/buy100@2x.jpg 2x
              "
              src="./images/buy_now/buy100.jpg"
              alt="100g"
              class="product-buy-img"
            />
            <span class="prod-weight">100g</span>
          </div>
        </li>
        <li class="product-item">
          <div class="product-container">
            <img
              srcset="
                ./images/buy_now/buy200.jpg,
                ./images/buy_now/buy200@2x.jpg 2x
              "
              src="./images/buy_now/buy200.jpg"
              alt="100g"
              class="product-buy-img"
            />
            <span class="prod-weight">200g</span>
          </div>
        </li>
        <li class="product-item">
          <div class="product-container">
            <img
              srcset="
                ./images/buy_now/buy300.jpg,
                ./images/buy_now/buy300@2x.jpg 2x
              "
              src="./images/buy_now/buy300.jpg"
              alt="100g"
              class="product-buy-img"
            />
            <span class="prod-weight">300g</span>
          </div>
        </li>
      </ul>
    </div>
    <!-- Form Buynow -->
    <form action="" class="buynow-form">
      <div class="form-container">
        <div>
          <p class="form-label pers-label">Personal information</p>
          <div class="pers-inf">
            <input
              type="text"
              name="cust_name"
              placeholder="Name"
              required
              class="buynow-input name"
            />
            <input
              type="text"
              name="cust_surname"
              placeholder="Surname"
              required
              class="buynow-input surname"
            />
          </div>
        </div>
        <label class="form-label">
          Email
          <input
            type="email"
            name="cust_email"
            placeholder="Enter your email"
            required
            class="buynow-input-second"
          />
        </label>
        <label class="form-label phone-label">
          Phone number
          <input
            type="tel"
            name="cust_phone"
            placeholder="Phone number"
            required
            class="buynow-input-second cust-phone"
          />
          <div class="phone-icon">
            <svg width="24" height="18">
              <use href="./images/icons.svg#icon-flag"></use>
            </svg>
            <p class="number">+380</p>
          </div>
        </label>
        <label class="form-label card-label">
          Card number
          <input
            type="text"
            name="cust_ccard"
            placeholder="Enter card"
            class="buynow-input-second"
          />
          <div class="card-icon">
            <svg class="master">
              <use href="./images/icons.svg#icon-Mastercard"></use>
            </svg>
          </div>
        </label>
        <label class="form-label">
          Comment
          <textarea
            name="comment"
            placeholder="Enter text"
            class="buynow-input-second comment"
          ></textarea>
        </label>
        <button
          type="submit"
          class="main-button buynow-btn js-open-modal js-modal-close"
          data-modal="4"
        >
          Submit
        </button>
      </div>
    </form>
  </div>
</div>
